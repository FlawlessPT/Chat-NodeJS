<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/html" href="csz.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="index.js"></script>
  </head>
  <body>
	<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Insira um nome de Utilizador</h5>
            <!-- class="form-signin" -->
			<form action="localhost:3000/chat">
              <!-- <div class="form-label-group"> -->
                <input type="text" id="Nickname" class="form-control" placeholder="Nickname" required autofocus>
                <label for="Nickname">Nickname</label>
              <!-- </div> -->
              <button id="button" class="btn btn-lg btn-primary btn-block text-uppercase">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
	$(function () {
		var socket = io();
		$('form').submit(function(e){
			socket.emit('nickname', $('#Nickname').val());
			$('#Nickname').val('');
			alert("teste");
			return false;
		});
	});
	</script>
  </body>
</html>
